<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevSecOps Kernel Analyzer</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        pre { background-color: #f4f4f4; padding: 10px; border: 1px solid #ddd; overflow-x: auto; }
        .ai-output { background-color: #e0f7fa; border-left: 5px solid #00bcd4; padding: 15px; }
        textarea { width: 100%; height: 250px; padding: 10px; box-sizing: border-box; }
        .footer { margin-top: 50px; padding-top: 20px; border-top: 1px solid #ccc; text-align: center; font-size: 0.9em; color: #555; }
    </style>
</head>
<body>
    <h1>DevSecOps Project</h1>
    <h2>AI-Powered Kernel Security Analyzer</h2>
    <hr>

    <h3>Deployment Status: {{ status }}</h3>
    
    <form method="POST" action="/">
        <h4>Paste Kernel Configuration or Use Default:</h4>
        <textarea name="kernel_config">{{ config_content }}</textarea>
        <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
            Run AI Security Audit
        </button>
    </form>
    <div class="ai-output">
        <h4>AI-Powered Security Findings (Gemini Output Area)</h4>
        {{ findings_html | safe }}
    </div>

    <div class="footer">
        DevSecOps Project & Research by: Simon Essien
    </div>
    </body>
</html>
