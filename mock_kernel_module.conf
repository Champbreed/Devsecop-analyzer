# mock_kernel_module.conf
# Simulated configuration file for a network-focused kernel module

# --- General Module Settings ---
CONFIG_MODULE_SIG=y
CONFIG_MODULE_SIG_FORCE=y
CONFIG_MODULE_UNLOAD=y

# --- Network Stack Settings ---
# Potentially risky setting: enables raw socket access without tight controls
CONFIG_RAW_SOCKET_ACCESS=y
CONFIG_NETWORK_FILTER_BYPASS=n

# --- Debugging and Audit Settings ---
# Low-security setting: Disables extended auditing for performance
CONFIG_AUDIT_LOG_LEVEL=1

# --- Memory Allocation Settings ---
CONFIG_PAGE_ALLOC_TRAP=n
CONFIG_SECURITY_DEFAULT_POLICY="selinux"

